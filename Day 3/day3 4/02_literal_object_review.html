<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Object Review</title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Object Review - Literal Objects</h1>

		<p>See console for output</p>
	</div>
<script>

	// Literal objects are one-off objects generally
	// used for temporary storage.
	
	// we can create them this way, in JSON syntax
	var car = {
		make: "Honda",
		model: "Civic",
		price: "22000",
		color: "red",
		image: "civic.jpg"
	}

	// we can create them like this:
	
	var car2 = new Object();
	car2.make = "Chevy";
	car2.model = "Malibu";
	car2.price = 35000;
	car2.color = "gold";
	car2.image = "malibu.jpg"

	// How can I add a 'dealership' property to car, then car2.
	

	car.dealership = "Birchwood Motors";

	car2['dealership'] = "Birchwood Motors"



</script>
</body>
</html>
