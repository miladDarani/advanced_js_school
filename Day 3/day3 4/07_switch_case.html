<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Case</title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Switch Case</h1>

		<p>Please check console for output</p>
	</div>
<script>

	var num = prompt("Please enter an integer between one and twelve: ");

	var num = parseInt(num);

	// Key things to remember about a switch case
	// 1. case must be a value
	// 2. must have a break in each case
	// 3. default case is optional
	// 4. default case does not require break
	switch(num) {

		case 1: 
			alert('January');
			break;
		case 2: 
			alert('Febuary');
			break;
		case 3: 
			alert('March');
			break;
		case 4:
			alert('April');
			break;
		case 5:
			alert('May');
			break;
		case 6:
			alert('June');
			break;
		default:
			alert('July to December');

	}



</script>
</body>
</html>
