	// A regular expression is a pattern of characters meant to
	// match (find) caracters in a string.
	
	var pattern = /cat/;

	// This pattern will match:
	// cat
	// catrap
	// catnip
	// 
	 
	var mystring = "catnip";

	var found = mystring.match(pattern);
