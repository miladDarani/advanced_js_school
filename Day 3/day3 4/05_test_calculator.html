<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Calculator</title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Test Calculator</h1>

		<h2 id="total"></h2>

		<div id="tape"></div>

	</div>
<script src="Calculator.js"></script>
<script>

var calc = new Calculator();

var total = calc.add(19).multiply(5).divide(2).subtract(16).getTotal();

var tape = calc.getTape();

document.getElementById('total').innerHTML = total;

document.getElementById('tape').innerHTML = tape;

console.log(calc);


</script>
</body>
</html>
