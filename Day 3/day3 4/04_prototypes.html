<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body {
			font-family: "Open Sans", Arial, Verdana, sans-serif;
			font-size: 16px;
		}
		* {
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Prototypes</h1>
	</div>
<script>

	var House = function(sqrfoot, numbathrooms){
		this.sqrfoot = sqrfoot;
		this.numbathrooms = numbathrooms;
	};

	// All objects are 'descended' from a prototype
	// object.  When we add something to the House
	// prototype (a property or a method), ALL houses
	// will inherit that property or method.
	House.prototype.openFrontDoor = function()
	{
		return "Front Door Open";
	}

	House.prototype.closeFrontDoor = function()
	{
		return "Front Door Closed";
	}

	console.log(House);

	var bungallow1 = new House(1800, 4);

	var twostorey = new House(1300, 2);

	console.log(bungallow1.openFrontDoor());
	console.log(twostorey.openFrontDoor());

</script>
</body>
</html>
